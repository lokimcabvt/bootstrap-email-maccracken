<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Tells web page how to view on mobile/comp-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--links the bootstrap style sheet and css to this html page-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"
    </head>
<body>
    <!--name of the email "Company"-->
    <h1>Email Bunny</h1>
    <!--most of the buttons that will be on the top or side, depending on view-->
    <div class="container">
    <div class="row1">
        <div class="column"><button type="button" class="btn btn-primary">Inbox</button></div>
        <div class="column"><input type="button" id="sent" value="Sent"/>Sent</div>
        <div class="column"><input type="button" id="saved" value="Saved"/>Saved</div>
        <div class="column"><input type="button" id="drafts" value="Drafts"/>Drafts</div>
        <div class="column"><input type="button" id="trash" value="Trash"/>Trash</div>
    </div>
    <!--This contains the search bar for quickly finding information in/about emails-->
<div class="row2">
    <input type="search" id="searchBar" placeholder="Search"/>
</div>
<!--This contains the button to start writing a new email-->
    <div class="row3">
        <input type="button" id="compose" value="Compose"/>
    </div>
<!--This contains the list of the currently clicked on button ie:inbox -->
<div class="row4"></div>
<!--This contains the current email open and being read with reply, trash buttons-->
<div class="row5"></div>
<!--This contains the box to write emails and the send button-->
<div class="row6"></div>
    </div>
<!--links java script doc to this html doc-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer></footer>
</html>
