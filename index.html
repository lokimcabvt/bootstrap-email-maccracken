<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Tells web page how to view on mobile/comp-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--links the bootstrap style sheet and css to this html page-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"
    </head>
<body>
    <div class="container">
          <!--name of the email "Company"-->
    <h1>Email Bunny</h1>
      <!--most of the buttons that will be on the top or side, depending on view-->
    <div class="btn-group" role="group">
        <div class="column"><button type="button" class="btn btn-info">Inbox</button></div>
        <div class="column"><button type="button" class="btn btn-info">Sent</button></div>
        <div class="column"><button type="button" class="btn btn-info">Saved</button></div>
        <div class="column"><button type="button" class="btn btn-info">Drafts</button></div>
        <!--trash button want to make a actual trash can not just button-->
        <div class="column"><button type="button" class="btn btn-info">Trash</div>
    </div>
    <!--This contains the search bar for quickly finding information in/about emails-->
<div class="row">
    <input type="search" id="searchBar" placeholder="Search"/>
</div>
<!--This contains the button to start writing a new email-->
    <div class="row">
        <button type="button" class="">Compose</button>
    </div>
<!--This contains the list of the currently clicked on button ie:inbox -->
<div class="row"></div>
<!--This contains the current email open and being read with reply, trash buttons-->
<div class="row"></div>
<!--This contains the box to write emails and the send button-->
<div class="row"></div>
    </div>
<!--links java script doc to this html doc-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer></footer>
</html>
