<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Tells web page how to view on mobile/comp-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--links the bootstrap style sheet and css to this html page-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>My email project-Email Bunny-L.M.</title>
    </head>
<body>
    <div class="container text-center" id="mainContainer">
          <!--name of the email "Company"-->
    <h1>Email Bunny</h1>
      <!--most of the buttons that will be on the top or side, depending on view-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-info btn-primary" style="--bs-btn-padding-y: 5%; --bs-btn-padding-x: 8%;" id="inbox">Inbox</button></div>
            <button type="button" class="btn btn-info btn-primary" style="--bs-btn-padding-y: 5%; --bs-btn-padding-x: 8%;" id="sent">Sent</button></div>
            <button type="button" class="btn btn-info btn-primary" style="--bs-btn-padding-y: 5%; --bs-btn-padding-x: 8%;" id="saved">Saved</button></div>
            <button type="button" class="btn btn-info btn-primary" style="--bs-btn-padding-y: 5%; --bs-btn-padding-x: 8%;" id="drafts">Drafts</button></div>
<!--trash button want to make a actual trash can not just button-->
            <button type="button" class="btn btn-info btn-primary" style="--bs-btn-padding-y: 25%; --bs-btn-padding-x: 25%;" id="trash">
                <img src="https://i.ibb.co/Lx4cBkf/vecteezy-pink-clothing-basket-42722716.png" class="img-fluid " alt="Trash">
            </button>
<!--This contains the search bar for quickly finding information in/about emails-->
<nav class="navbar bg-body-tertiary">
    </div class="container-fluid">
<form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="search"/>
    <button id="bunny" class="btn btn-outline-info " type="submit" style="--bs-btn-padding-y: 2%; --bs-btn-padding-x: -15%; --bs-btn-font-size: 10%;"><img src="https://i.ibb.co/WW3G3g5/bunny-icon-for-bunny-email-project.png" width="75" height="75" class="bg"alt="neon pink bunny head search logo"/></button>    
</form>        
    </div>
</nav>
<!--This contains the button to start writing a new email-->
    <div class="row">
      <div>
        <button type="button" class="btn btn-outline-info btn-lg" style="--bs-btn-padding-y: 10%; --bs-btn-padding-x: 30%;" id="composeEmail">Compose New Email</button>
      </div>
    </div>
<!--This contains the list of the currently clicked on button ie:inbox -->
<div class="row"></div>
<div class="row">
    <div class="col">
    <!--This contains the current email open and being read with reply, trash buttons-->
        <textarea id="readEmail"></textarea>
    <!--This contains the box to write emails and the send button-->
        <textarea id="writeEmail"></textarea>
    </div>
</div>
    </div>
<!--links java script doc to this html doc-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer></footer>
</html>
